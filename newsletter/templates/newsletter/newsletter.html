{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container-fluid container-padding mt-0 pt-2">
    <!-- heading -->
    <div class="row container-padding">
        <div class="col my-3 text-center">
            <h1 class="logo-font">Newsletters</h1>
        </div>
    </div>
</div>
<!-- newsletter preview -->
<div class="container-fluid container-padding mt-0 pt-2">
    {% for newsletter in newsletters %}
    <div class="container-publications mx-auto">
        <div class="row">
            <div class="col title">
                {{ newsletter.title }}
            </div>
        </div>
        <!-- link to read individual newletter detail -->
        <div class="row">
            <div class="col source">
                {{ newsletter.content|truncatechars:100 }}
                <a href="{% url 'newsletter_detail' newsletter.id %}">Read more</a>
            </div>
        </div>
    </div>
    <hr class="solid">
    {% endfor %}
</div>
<!-- up arrow -->
<div class="btt-button shadow-sm rounded-0 border-black">
    <a class="btt-link d-flex h-100">
        <i class="fas fa-arrow-up mx-auto my-auto"></i>
    </a>
</div>
{% endblock %}

{% block postloadjs %}
<script type="text/javascript">
    $('.btt-link').click(function (e) {
        window.scrollTo(0, 0);
    });
</script>
{% endblock %}
